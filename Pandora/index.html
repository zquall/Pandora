<!DOCTYPE html>
<html lang="en" ng-app="Pandora">
<head>
    <title>Pandora</title>
        
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- Uncomment the line below to disable phone format detection  -->
    <!--<meta name="format-detection" content="telephone=no">-->

    <script type="text/javascript" src="cordova.js"></script>

    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />    
    
    <link rel="dx-theme" data-theme="generic.light" href="css/dx.light.css"  />
    <link rel="dx-theme" data-theme="generic.light.compact" href="css/dx.light.compact.css" data-active="true" />
    <link rel="dx-theme" data-theme="generic.dark" href="css/dx.dark.css"  data-active="true" />
    <link rel="dx-theme" data-theme="generic.dark.compact" href="css/dx.dark.compact.css"  />
    <link rel="dx-theme" data-theme="generic.contrast" href="css/dx.contrast.css" />
    <link rel="dx-theme" data-theme="generic.contrast.compact" href="css/dx.contrast.compact.css" />
    <link rel="dx-theme" data-theme="android5.light" href="css/dx.android5.light.css"/>
    <link rel="dx-theme" data-theme="ios7.default" href="css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win8.black" href="css/dx.win8.black.css" />
    <link rel="dx-theme" data-theme="win8.white" href="css/dx.win8.white.css" />
    
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

   

<div ng-controller="LayoutCtrl as layout" class="dx-viewport" ng-class="{ 'has-toolbar': layout.hasToolbar }">
        <div ng-include="layout.includePath" class="layout-container">
        </div>
    </div>



<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/angular.js"></script>
<script src="lib/angular-sanitize.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="lib/globalize.min.js"></script>
<script src="lib/dx.phonejs.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>


<script src="js/global.js"></script>
</body>
</html>
